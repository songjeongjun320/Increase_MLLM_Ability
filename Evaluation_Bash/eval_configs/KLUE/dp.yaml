task: dp
dataset_path: klue
dataset_name: dp
test_split: validation

output_type: generate_until

generation_kwargs:
  until: ["\n\n", "\n문장:", "<|im_end|>"]
  max_gen_toks: 200
  temperature: 0.0

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true

description: "문장의 의존성 파싱 결과를 예측하세요."

# 단순화된 형태로 head 정보만 예측
doc_to_text: |
  문장: {{sentence}}
  
  각 단어의 head 인덱스를 순서대로 나열하세요 (공백으로 구분):

# head 리스트를 문자열로 변환하여 비교
doc_to_target: "head"  # 이것도 전처리가 필요함

fewshot_config:
  sampler: first_n

num_fewshot: 1  # DP는 매우 복잡하므로 최소화
should_decontaminate: true
metadata:
  version: 1.0