task: mrc
dataset_path: klue
dataset_name: mrc
test_split: validation

output_type: generate_until

generation_kwargs:
  until: ["\n\n", "\n질문:", "\n지문:", "<|im_end|>"]
  max_gen_toks: 100
  temperature: 0.0

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: quasi_exact_match
    aggregation: mean
    higher_is_better: true

description: "주어진 지문을 읽고 질문에 답하세요. 답할 수 없으면 '답할 수 없음'이라고 하세요."

doc_to_text: |
  지문: {{context}}
  
  질문: {{question}}
  
  답변:

# 첫 번째 답변의 텍스트 추출 (더 안전한 접근 방식)
doc_to_target: |
  {% if answers and answers|length > 0 and answers[0].text %}
  {{ answers[0].text }}
  {% else %}
  
  {% endif %}

filter_list:
  - name: "whitespace"
    filter:
      - function: "take_first"

fewshot_config:
  sampler: first_n

num_fewshot: 2
should_decontaminate: true
metadata:
  version: 1.0