task: ner
dataset_path: klue
dataset_name: ner
test_split: validation

output_type: generate_until

generation_kwargs:
  until: ["\n\n", "\n문장:", "<|im_end|>"]
  max_gen_toks: 300
  temperature: 0.0

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true

description: "문장에서 개체명을 인식하고 BIO 태그를 붙이세요."

doc_to_text: |
  문장: {{sentence}}
  
  위 문장의 각 토큰에 대해 BIO 태그를 붙여주세요. 형식: 토큰1/태그1 토큰2/태그2 ...
  가능한 태그: B-PER, I-PER, B-ORG, I-ORG, B-LOC, I-LOC, B-MISC, I-MISC, O
  
  결과:

# NER의 경우 토큰과 라벨을 매칭해야 하므로 복잡한 전처리 필요
doc_to_target: "ner_tags"

filter_list:
  - name: "whitespace"
    filter:
      - function: "take_first"

fewshot_config:
  sampler: first_n

num_fewshot: 2  # NER은 복잡하므로 적은 few-shot
should_decontaminate: true
metadata:
  version: 1.0