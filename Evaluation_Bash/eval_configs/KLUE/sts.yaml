task: sts
dataset_path: klue
dataset_name: sts
test_split: validation
output_type: generate_until

generation_kwargs:
  until: ["\n\n", "\n"]
  max_gen_toks: 10
  temperature: 0.0
  do_sample: false

metric_list:
  - metric: pearsonr
    aggregation: mean
    higher_is_better: true

description: "두 문장의 의미적 유사성을 0-5 점수로 평가하세요."

doc_to_text: |
  문장1: {{sentence1}}
  문장2: {{sentence2}}

  위 두 문장의 의미적 유사성을 0점(전혀 유사하지 않음)부터 5점(완전히 동일함)까지의 점수로 평가하세요.
  숫자만 답하세요.

  점수:

filter_list:
  - name: "extract-number"
    filter:
      - function: "regex"
        regex_pattern: r"(\d+(?:\.\d+)?)"
      - function: "take_first"

fewshot_config:
  sampler: first_n

# 실제 유사성 점수 (0-5 실수값)
doc_to_target: "{{label}}"

num_fewshot: 3
should_decontaminate: true
metadata:
  version: 1.0