task: sts
dataset_path: klue
dataset_name: sts
test_split: validation
output_type: generate_until

generation_kwargs:
  until: ["\n\n", "\n문장", "<|im_end|>"]
  max_gen_toks: 50
  temperature: 0.0
  do_sample: false

metric_list:
  - metric: spearmanr
    aggregation: mean
    higher_is_better: true
  - metric: acc
    aggregation: mean
    higher_is_better: true

description: "두 문장의 의미적 유사성을 0-5 점수로 평가하세요."

doc_to_text: |
  문장1: {{sentence1}}
  문장2: {{sentence2}}
  
  위 두 문장의 의미적 유사성을 0점(전혀 유사하지 않음)부터 5점(완전히 동일함)까지의 점수로 평가하세요.
  숫자만 답하세요.
  
  점수:

# 더 포괄적인 숫자 추출 패턴
filter_list:
  - name: "get-score"
    filter:
      - function: "regex"
        regex_pattern: r"([0-5](?:\.[0-9]+)?)"
      - function: "take_first"

fewshot_config:
  sampler: first_n

# 실제 점수 값 (0-5 범위의 실수) - 하이픈 포함 필드명
doc_to_target: "{{labels['real-label']}}"

num_fewshot: 3
should_decontaminate: true
metadata:
  version: 1.0