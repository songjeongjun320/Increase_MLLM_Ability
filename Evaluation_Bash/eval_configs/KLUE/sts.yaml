task: sts
dataset_path: klue
dataset_name: sts
test_split: validation
output_type: multiple_choice

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

description: "두 문장의 의미적 유사성을 평가하세요."

doc_to_text: |
  문장1: {{sentence1}}
  문장2: {{sentence2}}

  위 두 문장의 의미적 유사성은?
  A. 매우 낮음 (0-1점)
  B. 낮음 (2점)
  C. 보통 (3점)
  D. 높음 (4점)
  E. 매우 높음 (5점)

  답:

doc_to_choice: ["A", "B", "C", "D", "E"]

fewshot_config:
  sampler: first_n

# 테스트: 의도적으로 항상 A를 반환 (accuracy가 변하는지 확인)
doc_to_target: "A"

num_fewshot: 3
should_decontaminate: true
metadata:
  version: 1.0