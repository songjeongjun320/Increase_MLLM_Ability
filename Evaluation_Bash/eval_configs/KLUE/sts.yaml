task: sts
dataset_path: klue
dataset_name: sts
test_split: validation
output_type: multiple_choice

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

description: "두 문장의 의미적 유사성을 평가하세요."

doc_to_text: |
  문장1: {{sentence1}}
  문장2: {{sentence2}}

  위 두 문장의 의미적 유사성은?
  A. 매우 낮음 (0-1점)
  B. 낮음 (2점)
  C. 보통 (3점)
  D. 높음 (4점)
  E. 매우 높음 (5점)

  답:

doc_to_choice: ["A", "B", "C", "D", "E"]

fewshot_config:
  sampler: first_n

# 점수를 A-E로 매핑 (0-1:A, 1.5-2.5:B, 2.5-3.5:C, 3.5-4.5:D, 4.5-5:E)
doc_to_target: |
  {% set score = labels.label|round %}
  {% if score <= 1 %}A{% elif score == 2 %}B{% elif score == 3 %}C{% elif score == 4 %}D{% else %}E{% endif %}

num_fewshot: 3
should_decontaminate: true
metadata:
  version: 1.0