task: tc
dataset_path: klue
dataset_name: ynat  # tc가 아니라 ynat
test_split: validation

output_type: multiple_choice
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

description: "다음 뉴스 기사의 주제를 분류하세요."

doc_to_text: |
  뉴스 제목: {{title}}
  
  주제:
  A. IT과학
  B. 경제  
  C. 사회
  D. 생활문화
  E. 세계
  F. 스포츠
  G. 정치
  
  답:

doc_to_choice: ["A", "B", "C", "D", "E", "F", "G"]
# label을 A-G로 매핑 (0:A, 1:B, 2:C, 3:D, 4:E, 5:F, 6:G)
doc_to_target: |
  {% set choices = ["A", "B", "C", "D", "E", "F", "G"] %}
  {{ choices[label] }}

target_delimiter: " "
fewshot_delimiter: "\n\n"

fewshot_config:
  sampler: first_n

num_fewshot: 3
should_decontaminate: true
metadata:
  version: 1.0