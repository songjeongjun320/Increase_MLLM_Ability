# 이 태스크의 고유 이름
task: arc_ko_custom

# 데이터셋 정보 (로컬 경로 사용)
dataset_path: json
dataset_kwargs:
  data_files: "2_datasets/ARC-C_Ko-ARC/Ko-ARC.json"

test_split: train  # 또는 validation

# 평가 방식: 객관식
output_type: multiple_choice

# 채점 방식: 정확도
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

# 프롬프트 생성 규칙 (한국어)
doc_to_text: "질문: {{question}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n정답:"

# 퓨샷 설정
fewshot_config:
  sampler: first_n

# 데이터 필드를 lm-eval이 이해하는 형식으로 매핑
doc_to_choice: ["A", "B", "C", "D"]
doc_to_target: "answer"

# 추가 설정
num_fewshot: 25  # ARC-C 표준 25-shot
should_decontaminate: true
metadata:
  version: 1.0